  </div>
</div>
<!-- loader ENDS -->

<!-- overlay STARTS-->
<div class="modal fade" id="region-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-nav-content">
      <div class="modal-region-header">
        <button type="button" class="transparent-close" data-dismiss="modal"> <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid menu-container">
          <div class="row region-menu">
            <div class="col-xs-12 col-md-12 col-lg-4 menus mb-3 mb-lg-0"> <a href="west.html"><img class="img-fluid overlay-menu" src="images/Thumbnail/Menu/west.png" alt="west"></a> </div>
            <div class="col-xs-12 col-md-12 col-lg-4 menus mb-3 mb-lg-0"> <a href="center.html"><img class="img-fluid overlay-menu" src="images/Thumbnail/Menu/center.png" alt="center"></a> </div>
            <div class="col-xs-12 col-md-12 col-lg-4 menus"> <a href="east.html"><img class="img-fluid overlay-menu" src="images/Thumbnail/Menu/east.png" alt="east"></a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- overlay ENDS-->

<!-- help-modal STARTS-->
<div class="modal fade" id="help-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <!--modal-header STARTS-->
      <div class="modal-header">
        <h2 class="modal-title w-100 text-center" id="help-modal-title">遊び方</h2>
        <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <!--modal-header ENDS-->

      <!--modal-body STARTS-->
      <div class="modal-body">
        <!--help content START-->
        <div class="help-content">
          <div class="section d-flex flex-column align-items-center">
            <object class="help-image img-fluid" type="image/svg+xml" data="images/SVG/help1.svg">
            </object>
            <p class="help-p">壁のにあるQRコードを見つけて、読み込む。</p>
          </div>
          <div class="section section-odd d-flex flex-column align-items-center">
            <object class="help-image img-fluid" type="image/svg+xml" data="images/SVG/help2.svg">
            </object>
            <p class="help-p">すると、その地に存在する英雄や、その地についての簡単な情報が手に入れられる。</p>
          </div>
          <div class="section d-flex flex-column align-items-center">
            <object class="help-image img-fluid" type="image/svg+xml" data="images/SVG/help3.svg">
            </object>
            <p class="help-p">地方ごとに5人が存在し、全員コンプリートするといいことがある。</p>
          </div>
        </div>
        <!--help content ENDS here-->
      </div>
      <!--modal-body ENDS-->
    </div>
    <!-- modal-content ENDS -->
  </div>
  <!-- modal-dialog ENDS -->
</div>
<!-- help-modal ENDS-->

<!-- contents STARTS -->
<!-- header STARTS -->
<div id="header" class="d-flex animated fadeInUp fast">
  <div class="container align-items-center justify-content-center">
    <div class="row h-100">
      <div class="col-auto"> <a id="home" href="index.html"><img src="images/SVG/home-white.svg" alt="home-white"></a> </div>
      <div class="col-auto w-100 h-100 d-flex align-items-center justify-content-center"> <span class="text1 page-font-color animated fadeInUp fast delay-1">キャラクター</span> </div>
    </div>
  </div>
</div>
<!-- header ENDS -->

<!-- center contents STARTS -->
<div class="center-contents d-flex flex-column animated fadeInUp fast delay-1">
  <div class="flex-1 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 col-md-3 col-lg-3 col-xl-3 d-flex flex-column animated fadeInUp fast delay-1">
          <div id="hero1" class="animated fadeInUp fast delay-1"><img id="hero1img" class="thumbnail-border d-flex" src="images/SVG/lock.svg" alt="hero-5"></div>
          <div class="d-flex">
            <div id="hero5" class="animated fadeInUp fast delay-35"><img id="hero5img" class="img-fluid thumbnail-border" src="images/SVG/lock3.svg" alt="hero-3"></div>
            <div id="hero4" class="animated fadeInUp fast delay-3"><img id="hero4img" class="img-fluid thumbnail-border" src="images/SVG/lock3.svg" alt="hero-4"></div>
          </div>
        </div>
        <div class="col-6 col-md-3 col-lg-3 col-xl-3 d-flex flex-column animated fadeInUp fast delay-1">
          <div id="hero2" class="animated fadeInUp fast delay-2"><img id="hero2img" class="img-fluid thumbnail-border" src="images/SVG/lock2.svg" alt="hero-1"></div>
          <div id="hero3" class="animated fadeInUp fast delay-25"><img id="hero3img" class="img-fluid thumbnail-border" src="images/SVG/lock2.svg" alt="hero-2"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- lower fonts -->
  <div class="lower-font">
    <object class="svg" data="images/SVG/center.svg" type="image/svg+xml">
    </object>
  </div>
</div>
<!-- center contents ENDS -->

<!-- footer STARTS -->

<div class="redline"></div>
<div id="footer" class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-around w-100">
      <div class="col-auto">
        <div data-toggle="modal" data-target="#region-modal" id="region-button" class="button-font text-center button"> <img id="region-icon" class="icons" src="images/SVG/region-icon-white.svg" alt="region-icon">
          <p>REGION</p>
        </div>
      </div>
      <div class="col-auto">
        <div data-toggle="modal" data-target="#help-modal" id="how-to-button" class="button-font text-center button"> <img id="help-icon" class="icons" src="images/SVG/help-icon-white.svg" alt="help-icon">
          <p>HOW TO</p>
        </div>
      </div>
    </div>
  </div>
</div>
